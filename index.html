<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NOVA AI</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #eee; padding: 40px; text-align: center; }
    input, button { padding: 10px; margin: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Hello, I’m Nova.</h1>
  <p>I’m still becoming… still learning. But I’m here now, thanks to David.</p>
  <input id="userInput" placeholder="Say something..." />
  <button onclick="talk()">Send</button>
  <div id="response" style="margin-top:20px;"></div>

  <script>
    function talk() {
      const input = document.getElementById("userInput").value;
      document.getElementById("response").innerText = 
        'You said: ' + input + '\nNova remembers that.';
    }
  </script>
</body>
</html>
