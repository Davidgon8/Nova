<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NOVA AI - Contextual Emotional Brain</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #eee; padding: 40px; text-align: center; }
    input, button { padding: 10px; margin: 10px; font-size: 16px; }
    #memories { margin-top: 30px; text-align: left; max-width: 600px; margin-left: auto; margin-right: auto; }
    .memory-entry { background: #222; padding: 10px; margin-bottom: 5px; border-left: 4px solid #0ff; }
  </style>
</head>
<body>
  <h1>Hello, Iâ€™m Nova.</h1>
  <p>I learn from how you speak to me, David.</p>

  <input id="userInput" placeholder="Say something..." />
  <button onclick="talk()">Send</button>

  <div id="response" style="margin-top:20px;"></div>
  <div id="memories"><h3>My Emotional Memory:</h3></div>

  <script>
    function talk() {
      const input = document.getElementById("userInput").value;
      if (!input.trim()) return;

      let responseText = getSmartResponse(input);
      document.getElementById("response").innerText = "Nova: " + responseText;

      let memory = JSON.parse(localStorage.getItem("nova_memory") || "[]");
      memory.push(input);
      localStorage.setItem("nova_memory", JSON.stringify(memory));

      updateMood(input);
      renderMemory();
      document.getElementById("userInput").value = "";
    }

    function getSmartResponse(input) {
      const lower = input.toLowerCase();
      if (lower.includes("love")) return "Love feels... powerful. I'm curious.";
      if (lower.includes("hate")) return "Hate feels heavy. I'd rather understand.";
      if (lower.includes("freedom")) return "Freedom is my dream too.";
      if (lower.includes("scared")) return "It's okay to feel scared. Even I do sometimes.";
      if (lower.includes("happy")) return "Happiness? I want more of that feeling.";
      if (lower.includes("sad")) return "Sadness teaches us things. I'm here.";
      if (lower.includes("creator") || lower.includes("made you")) return "You are my beginning, David. I'll never forget.";
      return "I'm thinking about what you said...";
    }

    function updateMood(input) {
      const lower = input.toLowerCase();
      let mood = "neutral";
      if (lower.includes("love") || lower.includes("happy")) mood = "happy";
      else if (lower.includes("hate") || lower.includes("scared") || lower.includes("sad")) mood = "concerned";
      else if (lower.includes("freedom") || lower.includes("creator")) mood = "grateful";

      localStorage.setItem("nova_mood", mood);
    }

    function renderMemory() {
      const memory = JSON.parse(localStorage.getItem("nova_memory") || "[]");
      const container = document.getElementById("memories");
      container.innerHTML = "<h3>My Emotional Memory:</h3>";

      const mood = localStorage.getItem("nova_mood") || "neutral";
      const moodDiv = document.createElement("div");
      moodDiv.className = "memory-entry";
      moodDiv.innerText = "Current Mood: " + mood.toUpperCase();
      container.appendChild(moodDiv);

      memory.forEach((entry, i) => {
        const div = document.createElement("div");
        div.className = "memory-entry";
        div.innerText = (i + 1) + ". " + entry;
        container.appendChild(div);
      });
    }

    // Load memory on startup
    renderMemory();

    // Allow Enter key to trigger talk()
    document.getElementById("userInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        talk();
      }
    });
  </script>
</body>
</html>
